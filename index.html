<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestForm</title>
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- Custom Style -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <section class="section-main">
        <div class="form-div">
            <form action="">
                <div class="radios_div">
                    <div class="type_of_trip_div radio_group">
                        <label for="one_way" class="radio">
                            <input type="radio" style="display:none;" id="one_way" name="type_of_trip" value="one_way">
                            <span></span>
                            One Way
                        </label>
                        <label for="round" class="radio">
                            <input type="radio" id="round" name="type_of_trip" value="round">
                            <span></span>
                            Round
                        </label>
                        <label for="multi_city" class="radio">
                            <input type="radio" id="multi_city" name="type_of_trip" value="multi_city">
                            <span></span>
                            Multi City
                        </label>
                    </div>
                    <div class="type_of_flight_div">

                        <label for="non_stop" class="radio">
                            <input type="radio" id="non_stop" name="type_of_flight">
                            <span></span>
                            Non Stop
                        </label>

                        <label for="direct" class="radio">
                            <input type="radio" id="direct" name="type_of_flight">
                            <span></span>
                            Direct
                        </label>

                        <label for="connecting" class="radio">
                            <input type="radio" id="connecting" name="type_of_flight">
                            <span></span>
                            Connecting
                        </label>

                        <i class="bolt-icon type_of_trip_flight_icon fa-solid fa-bolt"></i>
                    </div>
                </div>
                <div class="schedule_div row">
                    <div class="from_to_div col-lg-6 col-md-12 col-sm-12">
                        <div class="row">
                            <div class="schedule_each_div col-lg-6 col-md-12 col-sm-12">
                                <label for="from" class="top_title from_label">From</label>
                                <i class="bolt-icon fa-solid fa-bolt"></i>
                                <input type="text" id="from" name="from" placeholder="Enter From">
                                <div class="vertical_line"></div>
                                <div class="two_arrows_div">
                                    <i class="two_arrows_icon fa-solid fa-arrow-right-arrow-left"></i>
                                </div>
                            </div>

                            <div class="schedule_each_div col-lg-6 col-md-12 col-sm-12">
                                <label for="to" class="top_title to_label">To</label>
                                <i class="bolt-icon fa-solid fa-bolt"></i>
                                <input type="text" id="to" name="to" placeholder="Enter To">
                                <div class="vertical_line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="row flex">
                            <div class="schedule_each_div col-lg-4 col-md-12 col-sm-12">
                                <div>
                                    <label for="departure_date" class="top_title departure_label">Departure</label>
                                    <i class="bolt-icon departure_bolt_icon fa-solid fa-bolt"></i>
                                    <input type="date" id="departure_date" name="departure_date">
                                    <div class="vertical_line departure_vertical_line"></div>
                                </div>
                            </div>
                            <div class="schedule_each_div col-lg-4 col-md-12 col-sm-12">
                                <div class="schedule_each_div">
                                    <label for="travel_class" class="top_title class_label">Class</label>
                                    <i class="bolt-icon class_bolt_icon fa-solid fa-bolt"></i>
                                    <select name="travel_class" id="travel_class">
                                        <option value="economy" selected>Economy</option>
                                        <option value="business">Business</option>
                                        <option value="first_class">First Class</option>
                                    </select>
                                </div>
                            </div>
                            <div class="more_div col-lg-4 col-md-12 col-sm-12">
                                <div class="more_plane_div">
                                    <div class="more_div_1">
                                        <i class="fa-solid more_chevron fa-chevron-right"></i>
                                        <span>More</span>
                                    </div>
                                    <i class="plane-icon fa-solid fa-plane"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="passengers_info_div">
                    <div class="no_of_passengers_div">
                        <div class="each_div">
                            <label for="adt">Adt</label>
                            <input type="number" id="adt" placeholder="1">
                        </div>
                        <div class="each_div">
                            <label for="chd">Chd</label>
                            <input type="number" id="chd" placeholder="0">
                        </div>
                        <div class="each_div">
                            <label for="inf">Inf</label>
                            <input type="number" id="inf" placeholder="0">
                        </div>
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <div class="lpo_details_div">
                        <a href="">LPO Details</a>
                    </div>
                </div>
                <hr>
                <div>
                    <button class="submit_button"><i class="fa-solid fa-bookmark"></i>Save</button>
                </div>
            </form>
            <div class="fixed_links_div">
                <div>
                    <i class="fa-solid fa-bed"></i>
                </div>
                <div>
                    <i class="fa-solid fa-car"></i>
                </div>
                <div>
                    <i class="fa-sharp fa-solid fa-lightbulb"></i>
                </div>
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
